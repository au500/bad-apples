<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">

<style>
</style>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-pf" role="navigation">
      <div class="navbar-header" id="brand-image">
      </div>
    </nav>
    <div id="app">

      <!-- toolbar for the main list -->
      <div class="container-fluid">
        <div class="row toolbar-pf">
          <div class="col-sm-12">
          </div>
        </div>
      </div>

      <!-- the main list group -->
      <div class="container-fluid">
        <div class="list-group list-view-pf list-view-pf-view">
          <!-- iterate over the scratches -->
          <div v-for="item in items">
            <list-item v-bind:item="item"></list-item>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>

<script>
Vue.component('list-item', {
  props: ['item'],
  methods: {
  },
  template: ' \
<div class="list-group-item"> \
  <div class="list-view-pf-main-info"> \
    <div class="list-view-pf-left"> \
      <span class="fa pficon-warning-triangle-o list-view-pf-icon-sm"></span> \
    </div> \
    <div class="list-view-pf-body"> \
      <div class="list-view-pf-description"> \
        <div class="list-group-item-heading">Fraudulent transactions detected: {{ '{{ item }}' }}</div> \
      </div> \
    </div> \
  </div> \
</div>'
});

var app = new Vue({
  el: '#app',
  data: {
    items: []
  },
  methods: {
  }
});

$(function() {
  window.setInterval(function () {
    $.get("/items", function (data) {
      app.items = data;
      console.log(app.items);
    });
  },
    1000);
});
</script>

  </body>
</html>
